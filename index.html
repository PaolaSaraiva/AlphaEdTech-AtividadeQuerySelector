<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Banda Favorita</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <img
        src="assets/images/angra-logo.png"
        alt="Logo do Angra"
        class="band-logo"
      />

      <section class="personal-info">
        <h2 class="title">Minhas Infos</h2>

        <img alt="My Photo" class="avatar" id="avatar" />

        <span class="info" id="personal-name"></span>
        <span class="info" id="age"></span>
        <span class="info" id="region"></span>
      </section>

      <section class="band-info">
        <h2 class="title">Informações da Banda</h2>

        <span class="info" id="band-name"></span>
        <span class="info" id="band-genre"></span>

        <ul class="image-list" id="band-images"></ul>
        <ol class="favorite-musics" id="favorites"></ol>

        <ul class="link-list" id="band-links"></ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
